server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/camunda
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true

camunda:
  bpm:
    admin-user:
      id: demo
      password: demo
      firstname: Demo
    database:
      type: postgres
    job-execution:
      enabled: false
    history-level: full
    webapp:
      application-path: /camunda

logging:
  level:
    org.camunda.bpm.engine: INFO